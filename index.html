<DOCTYPE html!>
<html lang="ru">
 <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cписок дел</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <input class="form-control form-control-lg" type="text" placeholder="Введите событие">
  <div class="table-box">
    <table>
      <thead>
        <tr>
          <td class="check-head">отметить сделанным</td>
          <td class="time-begin-head">время создания</td>
          <td class="time-end-head">время завершения</td>
          <td class="Todo-head">задача</td>
          <td class="remove-head">удалить</td>
        </tr>
      </thead>
      <tbody id = "table">
        
      </tbody>
    </table>
  </div>
  <div class= "buttons">
    <button type="button" class="btn btn-primary save">Сохранить</button>
    <button type="button" class="btn btn-danger clear">Очистить</button>
  </div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="todo2.js"></script>
</body>
